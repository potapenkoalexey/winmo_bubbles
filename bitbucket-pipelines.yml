image: leanid/fedora_latest
pipelines:
  default:
    - step:
        script:
          - git clean -df
          - mkdir build
          - cd build
          - cmake ..
          - cmake --build . --config Release -j6
          - cmake --build . --config Release -j6 --target installer-unix-ALL
